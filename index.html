<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1>CODING QUIZ</h1>
        <div id="timer">Time:<span id="time">0</span></div>
    </header>
    <div id="start-section">Explanation for how to play
        <button id="start-button">start</button>
    </div>
    <div id="questions">
        <h3 id="question"></h3>
        <div id="answers"></div>
    </div>
    <div id="end-section" class="hide">
        <h3>GAME OVER</h3>
        <h4>Your Score Is: <span id="score"></span></h4>
        <h4>Please Enter Your Initials</h4>
        <input id="initials" type="text" placeholder="initials"></input>
        <button id="save-button">SAVE</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
